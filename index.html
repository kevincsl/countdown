<!DOCTYPE html>
<html>
<head>
<title>倒數計時器</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>倒數計時器</h1>
  <div>
    <input id="hours" type="number" min="0" max="23" placeholder="0">:
    <input id="minutes" type="number" min="0" max="59" placeholder="0">:
    <input id="seconds" type="number" min="0" max="59" placeholder="0">
  </div>
  <button id="start" onclick="startTimer()">開始</button>
  <button id="stop" onclick="stopTimer()">停止</button>
  <div id="timer">00:00:00</div>
  <audio id="alarm" src="alarm.mp3"></audio>
  <script src="script.js"></script>
</body>
</html>
